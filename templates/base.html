{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>{% block title %}Stephanie Northway{% endblock %}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Stephanie Northway: Engineer, Designer, Artist">
		<!-- Links for CSS and JS go here -->
		<link href='http://fonts.googleapis.com/css?family=Quattrocento+Sans' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Overlock' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Coustard' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="{% static "css/all.css" %}">
	</head>
	<body>
		<div id="nav-container">
			<div class="navbar-banner">
				<div>
					<img id="banner" src="{% static "img/banner.jpg" %}" width="1111px" height="200px">
				</div>
				{% block navbar %}{% endblock %}
			</div>
		</div>
		<div class="container">
			{% block content %}{% endblock %}
			<footer>
				<hr>
				<p>&copy; Stephanie Northway 2013</p>
			</footer>
		</div>
	</body>
</html>
