{% extends "base.html" %}
{% load staticfiles %}

{% block navbar %}
	{% include "navbar.html" with photographyactive='class="active"'%}
{% endblock %}

{% block content %}
	<div id="photo-container">
		<ul class="photo-container-inner">
		{% for f in files %}
			<li class="photo">
				<img src={{f}} id="">
			</li>
		{% endfor %}
		</ul>
	</div>
{% endblock %}

<script type="text/javascript">
	$(document).ready(function(){
		$(".photo").on("click")
	});
</script>
